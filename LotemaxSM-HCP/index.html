<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotemaxSM HCP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="animation-container">
                <div class="animation-block">
                    <div class="animation-tabs">
                        <ul>
                            <li class="tab active">
                                <p>View All</p>
                            </li>
                            <li class="tab">
                                <p>Cataract</p>
                            </li>
                            <li class="tab">
                                <p>Refractive</p>
                            </li>
                            <li class="tab">
                                <p>Glaucoma</p>
                            </li>
                            <li class="tab">
                                <p>Keratoplasty</p>
                            </li>
                            <li class="tab">
                                <p>Keratoplasty</p>
                            </li>
                            <li class="tab tab-7">
                                <p>Retinal</p>
                            </li>
                        </ul>
                    </div>
                    <div class="imgsliders">
                        <div class="slider slider-1">
                            <img src="./assets/img/A-View-All.png" alt="">
                        </div>
                        <div class="slider slider-2">
                            <img src="./assets/img/B-Cataract-All.png" alt="">
                        </div>
                        <div class="slider slider-3">
                            <img src="./assets/img/C-Refractive-All.png" alt="">
                        </div>
                        <div class="slider slider-4">
                            <img src="./assets/img/D-Glaucoma-All.png" alt="">
                        </div>
                        <div class="slider slider-5">
                            <img src="./assets/img/E-Keratoplasty-All.png" alt="">
                        </div>
                        <div class="slider slider-6">
                            <img src="./assets/img/F-Pterygium-All.png" alt="">
                        </div>
                        <div class="slider slider-7">
                            <img src="./assets/img/G-Retinal-All.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        const tab = document.querySelector(".tab");

        tab[6].addEventListener( 'click', () => {
            tab[6].classList = "active";
        })
    </script>
    
</body>
</html>
